<label>
	<div>{{title | translate}}</div>
	<input type="text" placeholder="{{title | translate}}" [(ngModel)]="inputText" name="searchInput">
</label>
<button type="button" (click)="add()">{{'ADD' | translate}}</button>
<div>
	<div class="between-x wrap item" *ngFor="let item of searchList">
		<span>{{item}}</span>
		<button type="button" (click)="delete(item)">{{'DELETE' | translate}}</button>
	</div>
</div>
